<div class="signup-form-wrapper">
    <form #loginForm="ngForm" (ngSubmit)="onSubmitLoginForm()">
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password">
        </div>
        <div class="button-wrapper">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="button" class="btn-Clear" (click)="clearForm()">Clear</button>
        </div>
    </form>
    <div *ngIf="showError" style="color: red;">
        <span>Enter correct credentials</span>
    </div>
</div>
<div>
    <h2>External Providers</h2>
    <div style="padding: 20px;">
        <!-- <button class="btn btn-info" type="button" (click)="externalLogin()">Google</button> -->
        <asl-google-signin-button type='icon' size='medium'>Sign-in with Google</asl-google-signin-button>
    </div>
</div>
<div>
    <p>Have not registred yet?</p>
    <a [routerLink]="['','signup']">Signup</a>
</div>
